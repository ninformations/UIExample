<div class="jumbotron modal-demo" ng-controller="ModaldemoCtrl">
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">Select an Employee</h3>
		</div>
		<div class="modal-body">
			<form>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-modal="selected.sendemail"> Send welcome email to employee
					</label>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Select a Team in the Organization</label>
					<ui-select ng-model="selected.item" theme="selectize" search-enabled="searchEnabled" >
					<ui-select-match placeholder="Select team...">{{$select.selected.team}}</ui-select-match>
					<ui-select-choices repeat="item in items | filter: $select.search">
					<span ng-bind-html="item.team | highlight: $select.search"></span>
				</ui-select-choices>
			</ui-select>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Select an Employee</label>
			<ui-select ng-model="selected.employee" theme="selectize" search-enabled="searchEnabled">
					<ui-select-match placeholder="Select employee...">{{$select.selected}}</ui-select-match>
					<ui-select-choices repeat="employee in selected.item.employees | filter: $select.search">
					<span ng-bind-html="employee | highlight: $select.search"></span>
				</ui-select-choices>
			</ui-select>
		</div>
	</form>
	<!-- Selected: <b>{{ selected.item.team }}</b>
	Send welcome email: <b>{{ selected.sendemail }}</b> -->
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
</script>

<button type="button" class="btn btn-default" ng-click="open()">Show me!</button>
	<!-- <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
	<button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
	<button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button> 
	<div ng-show="selected">Selection from a modal: {{ selected }}</div> -->
</div>
