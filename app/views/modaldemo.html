<div ng-controller="ModaldemoCtrl">
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
			<h3 class="modal-title">Select an Employee</h3>
		</div>
		<div class="modal-body">
			<form>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-modal="selected.sendemail"> Send welcome email to employee
					</label>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Select a Team in the Organization</label>
					<select class="form-control" ng-options="item as item.team for item in items" ng-model="selected.item" ng-change="selected.employee = selected.item.employees[0]"></select>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Select an Employee</label>
					<select class="form-control" ng-init="selected.employee = selected.item.employees[0]"  ng-options="item as item for item in selected.item.employees" ng-model="selected.employee"></select>
				</div>
			</form>
			<!-- Selected: <b>{{ selected.item.team }}</b>
			 Send welcome email: <b>{{ selected.sendemail }}</b> -->
		</div>
		<div class="modal-footer">
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
		</div>
	</script>

	<button type="button" class="btn btn-default" ng-click="open()">Show me!</button>
	<!-- <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
	<button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
	<button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button> 
	<div ng-show="selected">Selection from a modal: {{ selected }}</div> -->
</div>
